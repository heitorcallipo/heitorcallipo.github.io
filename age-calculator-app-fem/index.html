<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="js/script.js">
    <title>Age Calculator</title>
  </head>

  <body>
    <section class="s-hero">
        <div class="container">
            <form action="submit">
                <div class="input-area">
                  <div class="inputs">
                      <label for="day">DAY</label>
                      <input type="number" id="day" placeholder="DD">
                  </div>
                  <div class="inputs">
                      <label for="month">MONTH</label>
                      <input type="number" id="month" placeholder="MM">
                  </div>
                  <div class="inputs">
                      <label for="year">YEAR</label>
                      <input type="number" id="year" placeholder="YYYY">
                  </div>
                </div>
                <button>
                    <img src="assets/icon-arrow.svg" alt="botao">
                </button>
            </form>
            <div class="result">
              <h3><span>--</span> years</h3>
              <h3><span>--</span> months</h3>
              <h3><span>--</span> days</h3>
            </div>
        </div>
    </section>
  </body>

</html>
